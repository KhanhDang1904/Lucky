<div class="lucky-wheel">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

      </button>
      <a href="/">
        <img src="./assets/lucky/img/mytelpay-logo%201.png" alt="menu">
      </a>
            <a class="navbar-brand" href="#" data-bs-toggle="modal" data-bs-target="#signOutModal">
        <img src="./assets/lucky/img/signout.png" alt="signout">
      </a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link " aria-current="page" href="/">Home</a>

          <img src="./assets/lucky/img/menu.png" alt="menu">
        </button>
      </div>
    </div>
  </nav>
  <div class="wheel">
    <div class="container">
      <div class="decor">
        <img src="./assets/lucky/img/decor-1.png" alt="" class="decor-1">
        <img src="./assets/lucky/img/decor-2.png" alt="" class="decor-2">
      </div>
      <div class="breadcrumb align-items-center justify-content-center pt-4">
        <a href="./index.html" class="breadcrumb-link pe-1">Menu / </a> <span
        class="text-primary fw-bolder"> Setting</span>
      </div>
      <div class="setting-section">
        <div class="setting-box">
          <div class="item-setting">
            <span class="label-setting">Language</span>
            <select class="content-setting text-primary fw-bold">
              <option value="en">English</option>
<!--              <option value="vi">Việt Nam</option>-->
            </select>
          </div>
          <div class="item-setting mt-3">
            <span class="label-setting">Sound</span>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
              <label class="form-check-label" for="flexSwitchCheckChecked">off</label>
            </div>
          </div>
        </div>
      </div>
    </div>

      </div>

        <p>Do you want to comback mytelpay?</p>
        <div class="d-flex">
          <button type="button" class="btn btn-primary btn-buy-now" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-secondary btn-agree" >Agree</button>
        </div>
      </div>
    </div>
  </div>
